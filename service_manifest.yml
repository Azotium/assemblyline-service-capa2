name: CAPA2
version: 4.2.0.stable4
description: >-
  This service uses the CAPA open source library to identify what the program at hand could do.

accepts: executable/.*
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 300
disable_cache: false

enabled: true
is_external: false
licence_count: 0

docker_config:
  image: ghcr.io/azotium/assemblyline-service-capa2:v4.2.0.stable4
  cpu_cores: 3
  ram_mb: 2048
